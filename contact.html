<html lang="en">

    <meta charset="UTF-8">

<body>
    <div class="container">
        <div class="section-1">
            <h1 class="section-1__name">Mahendran</h1>
            <p class="section-1__role">Web Developer</p>
            <a class="section-1__contact" href="index.html">Home</a>

        </div>

        <div class="contact-form">
            <form>
                <table>
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" placeholder="enter your name" class="contact-form__input"></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="email" placeholder="enter your email" class="contact-form__email"></td>

                    </tr>
                    <tr>
                        <td>Message:</td>
                        <td>
                            <textarea placeholder="Message...." class="contact-form__textarea">

                          </textarea>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" class="contact-form__submit"></td>
                    </tr>
                </table>
            </form>
        </div>

        <div class="section-5">
            <p class="section-5__title">social media:

                <a href="https://www.linkedin.com/feed/?trk=guest_homepage-basic_google-one-tap-submit">LinkedIn</a>
                <a href="https://www.instagram.com/">Instagaram</a>
            </p>
            <p class="section-5__desc">&copy; Mahendran</p>
        </div>
    </div>
